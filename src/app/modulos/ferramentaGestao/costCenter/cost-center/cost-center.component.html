<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Centro de custos</h4>
        <p class="card-description" style="display: none;"> Add class <code>.table-striped</code>
        </p>

        <div class="search-container" style="border: 1px solid #ccc; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <label for="searchCodDaily">Código do centro de custo:</label>

                <select id="costCenter" [(ngModel)]="searchCodCostCenter" (change)="filterCostCenterSub(searchCodCostCenter)" class="form-select">
                    <option value="">Todos</option>
                    <option *ngFor="let cc of costCenters" [value]="cc.codCostCenter">{{ cc.codCostCenter + " - " +  cc.description }}</option>
                  </select>
              </div>
            </div>
            

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
              <div class="form-group" style="display: none;">
                <label for="document">Centro custo sub:</label>
                <select id="document" [(ngModel)]="searchCostCenterSub"  class="form-control" multiple>                 
                  <option *ngFor="let ccs of costCentersSub" [value]="ccs.codCostCenterSub">{{ccs.codCostCenterSub + ' - '  + ccs.description }}</option>
                </select>
              </div>
            </div>
        
            <div class="col-lg-2 col-md-2 text-md-right text-center" style="margin-top: 30px;">
              <button class="btn btn-primary" (click)="searchCostCenters(1)">Pesquisar</button>
            </div>
          </div>
        </div>
  
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>              
              <tr>
                <th colspan="5" style="text-align: right;" >                   
                    <i class="mdi mdi-account-plus" (click)="addCostCenter()" title="Adicionar plano de contas" style="font-size: 24px; cursor: pointer;"></i>                   
               </th>                         
              </tr>              
              <tr>
                <th> Cod. Centro de custo </th>              
                <th> Descrição </th>            
                <th> Centro de custos </th>                                  
                <th> Status </th>   
                <th>  </th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dados">              
                <td> {{item.CodCostCenter}} </td>
                <td> {{item.Description}} </td>
                <td> 
                  <span style="font-size: 15px; cursor: pointer;" (click)="viewSubCostCenter(item)">Visualizar</span>
                 
                </td>
               
                <td>  {{item.Active ? 'Ativo' : 'Inativo'}}   </td>
                <td style="text-align: right;">                                        
                  <i (click)="updateCostCenter(item.ID)" style="font-size: 20px; cursor: pointer; " 
                  title="Editar centro de custo" 
                  class="mdi mdi-table-edit"></i>
                
             </td>               
              </tr>             
            </tbody>
          </table>
          <app-paginator
          [totalPages]="totalPages"
          [currentPage]="currentPage"          
          (pageChange)="onPageChange($event)">
        </app-paginator>
        </div>
      </div>
    </div>
  </div>
