<app-modal-confirmation 
  [isVisible]="isModalVisible"
  [message]="'Deseja excluir este item?'"
  (onConfirm)="handleConfirm()"
  (onCancel)="handleCancel()"
  (teste)="teste($event)"
  >
</app-modal-confirmation>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuários</h4>
        <p class="card-description" style="display: none;"> Add class <code>.table-striped</code>
        </p>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>              
              <tr>
                <th colspan="5" style="text-align: right;" >                   
                    <i class="mdi mdi-account-plus" (click)="addUser()" title="Adicionar usuário" style="font-size: 24px; cursor: pointer;"></i>                   
               </th>                         
              </tr>              
              <tr>
                <th> Nome </th>              
                <th> Email </th>
                <th> Último Nome </th>               
                <th>  </th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dados">
              
                <td> {{item.Name}} </td>
                <td> {{item.Email}} </td>
                <td> {{item.LastName}} </td>
                <td style="text-align: right;"> 
                  <i (click)="openModal()" style="font-size: 20px; cursor: pointer; " 
                  title="Excluir usuário" 
                  class="mdi mdi-delete">
                </i> </td>               
              </tr>             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
