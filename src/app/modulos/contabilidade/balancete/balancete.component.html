<app-modal-documents></app-modal-documents>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Movimentos</h4>
        <p class="card-description" style="display: none;"> Add class <code>.table-striped</code>
        </p>

        <div class="search-container" style="border: 1px solid #ccc; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
          <div class="row">
          
            <div class="col-lg-2 col-md-3 col-sm-3 col-3">
                <div class="form-group"> 
                    <label for="document">Mês Início</label>
                    <select 
                    id="month" 
                    [(ngModel)]="searchStartMonth"                       
                    class="form-select"
                    >              
                    <option value="">Todos</option>
                    <option *ngFor="let month of configService.months" [value]="month.value">
                      {{month.name}}
                    </option>
                  </select>
                </div>
              </div>
  
              <div class="col-lg-3 col-md-3 col-sm-3 col-3 ">
                <div class="form-group"> 
                      <label for="document">Ano Início</label>
                      <select 
                      id="year" 
                      searchYear
                      class="form-select"
                      [(ngModel)]="searchStartYear"                    
                      >              
                      <option value="">Todos</option>
                      <option *ngFor="let item of configService.years" [value]="item">{{item}}</option>
                      </select>
                  </div>
              </div>

            <div class="col-lg-2 col-md-3 col-sm-3 col-3">
              <div class="form-group"> 
                  <label for="document">Mês Fim</label>
                  <select 
                  id="month" 
                  [(ngModel)]="searchEndMonth"                       
                  class="form-select"
                  >              
                  <option value="">Todos</option>
                  <option *ngFor="let month of configService.months" [value]="month.value">
                    {{month.name}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 col-3 ">
              <div class="form-group"> 
                    <label for="document">Ano Fim</label>
                    <select 
                    id="year" 
                    searchYear
                    class="form-select"
                    [(ngModel)]="searchEndYear"                    
                    >              
                    <option value="">Todos</option>
                    <option *ngFor="let item of configService.years" [value]="item">{{item}}</option>
                    </select>
                </div>
            </div>
        
            <div class="col-lg-2 col-md-2 text-md-right text-center" style="margin-top: 30px;">
              <button class="btn btn-primary" (click)="genetareReport()">Pesquisar</button>

              
            </div>
          </div>
        
  
        <div class="table-responsive">
      
         
        </div>
      </div>
    </div>
  </div>
